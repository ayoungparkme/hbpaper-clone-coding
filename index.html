<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HB페이퍼</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/swiper-bundle.css" />
    <link rel="stylesheet" href="css/splitting.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/aos.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/08ebc00fc6.js" crossorigin="anonymous"></script>
    <script src="js/gsap/gsap.min.js"></script>
    <script src="js/gsap/ScrollToPlugin.min.js"></script>
    <script src="js/splitting.min.js"></script>
  </head>

  <body>
    <header id="header" class="on">
      <div class="contents">
        <h1 class="logo">
          <a href="">
            <img src="/images/layout/hd_logo_c.png" class="color" alt="" />
            <img src="/images/layout/hd_logo_w.png" class="white" alt="" />
          </a>
        </h1>
        <!-- prettier ignore -->
        <nav class="gnb">
          <ul class="dep01">
            <li>
              <a href="">회사소개</a>
              <ul class="dep02">
                <li><a href="">HB PAPER 소개</a></li>
                <li><a href="">히스토리</a></li>
                <li><a href="">인증서 및 수상내역</a></li>
              </ul>
            </li>
            <li>
              <a href="">사업소개</a>
              <ul class="dep02">
                <li><a href="">사업분야</a></li>
                <li><a href="">기술 및 설비</a></li>
              </ul>
            </li>
            <li>
              <a href="">제품소개</a>
              <ul class="dep02">
                <li><a href="">종이식품용기</a></li>
                <li><a href="">종이봉투</a></li>
                <li><a href="">브라운메일러</a></li>
                <li><a href="">종이쇼핑백</a></li>
                <li><a href="">종이테이프</a></li>
                <li><a href="">종이완충재</a></li>
                <li><a href="">특수지</a></li>
              </ul>
            </li>
            <li>
              <a href="">고객센터</a>
              <ul class="dep02">
                <li><a href="">공지사항</a></li>
                <li><a href="">보도자료</a></li>
                <li><a href="">온라인문의</a></li>
                <li><a href="">찾아오시는 길</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="lang-box">
          <div class="white">
            <img src="/images/layout/lang_w.png" alt="" />
            <span>KOR</span>
            <img src="/images/layout/lang_arrow_w.png" alt="" />
          </div>
          <div class="color">
            <img src="/images/layout/lang_c.png" alt="" />
            <span>KOR</span>
            <img src="/images/layout/lang_arrow_c.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <section id="main-visual">
      <ul class="list swiper-wrapper">
        <li class="visual01 swiper-slide"></li>
        <li class="visual02 swiper-slide"></li>
      </ul>
      <div class="pagination"></div>
    </section>
    <!-- main visual end -->
    <script>
      const header = document.querySelector("#header");
      const logo = document.querySelector(".logo");
      const gnb = document.querySelector(".gnb");

      logo.addEventListener("mouseenter", function () {
        header.classList.add("on");
      });
      logo.addEventListener("mouseleave", function () {
        header.classList.remove("on");
      });

      gnb.addEventListener("mouseenter", function () {
        header.classList.add("full");
      });
      gnb.addEventListener("mouseleave", function () {
        header.classList.remove("full");
      });

      const mainSlider = new Swiper("#main-visual", {
        effect: "fade",
        loop: true,
        Speed: 1500,
        autoplay: {
          delay: 5000,
        },
        navigation: {
          nextEl: "#main-visual .btn-next",
          prevEl: "#main-visual .btn-prev",
        },
        pagination: {
          el: ".pagination",
          type: "bullets",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
